# ===========================================
# 加密货币交易所 - 钱包服务配置
# ===========================================
# 服务器配置
server:
  # 服务端口
  port: 8083
  # 服务上下文路径
  servlet:
    context-path: /
  # 连接超时时间（毫秒）
  tomcat:
    connection-timeout: 20000
    # 最大连接数
    max-connections: 8192
    # 最大线程数
    threads:
      max: 200
      min-spare: 10



